 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilience Web Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #map-container {
            height: 80vh;
            margin-top: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            margin-top: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1>Resilience Web Map</h1>
            <p><strong>Safiyeh Tayebi</strong> | safiyeh.tayebi@rutgers.edu</p>
        </header>
        <div id="map-container" class="mx-auto">
            <!-- Embedded map -->
            <iframe src="resilience_webmap.html" width="100%" height="100%" style="border: none;"></iframe>
        </div>
        <!-- Collapsible Description -->
        <div class="accordion my-4" id="descriptionAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Description
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#descriptionAccordion">
                    <div class="accordion-body" id="descriptionContent">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Full-width Image -->
        <div class="text-center">
            <img src="vulnerability_score.png" alt="Descriptive Image Text" style="width: 100%; height: auto;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load the external HTML file into the collapsible section
        fetch('Description.htm')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('descriptionContent').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('descriptionContent').innerHTML = '<p>Error loading description: ' + error.message + '</p>';
            });
    </script>
</body>

</html>
